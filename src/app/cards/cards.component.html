@if (card.number && card.symbol != null) {
  <div class="containerCards">
    <div
      [ngClass]="
        card.symbol === '♦' || card.symbol === '♥'
          ? 'boxCards redSymbol'
          : 'boxCards blackSymbol'
      "
    >
      <span class="numberInside">{{ card.number }}</span>
      <span class="symbolInside">{{ card.symbol }}</span>
    </div>
  </div>
}
